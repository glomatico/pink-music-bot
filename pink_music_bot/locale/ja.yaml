help: |
    <b>🔧 コマンド</b>

    • Apple Musicのリンクを送信してダウンロード（楽曲、ミュージックビデオ、アルバム、プレイリスト）
    • @{bot_username} <クエリ> - 楽曲、ミュージックビデオ、アルバムのインライン検索
    • /membership - メンバーシップの詳細を表示
    • /lyrics - 同期歌詞ファイルのアップロードを切り替え
    • /fourk - ミュージックビデオの4Kダウンロードを切り替え
    • /songcodec - 優先楽曲コーデックを変更
    • /searchcountry - 優先検索国を変更
    • /start - ようこそメッセージ
    • /help - このヘルプメッセージ
    • /me - ユーザー情報
    • /countries - リンク取得に対応しているウェブサイト
    • /privacy - プライバシーポリシー
    • /clearme - ユーザーデータを削除

