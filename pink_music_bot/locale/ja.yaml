membership: |
    <b>💲 メンバーシップ</b>

    無料ユーザーは1日{free_downloads}回のダウンロードが可能です（楽曲のみ、AAC形式）。メンバーは以下を享受できます：
    • 無制限の日次ダウンロード
    • ミュージックビデオのダウンロード
    • 楽曲のALAC、Binaural AAC、およびDolby Atmos品質
    • 優先処理キュー

    ALAC/AAC Binaural/Dolby Atmosダウンロードは国{wrapper_country}に限定されており、/songcodecで有効にできます。
    
    メンバーシップはボットの運営をサポートし、稼働を続けるのに役立ちます。以下の手順に従ってメンバーになってください。

    <b>🛟 メンバーシップの取得方法</b>

    1. {kofi_url}のKo-fiショップページにアクセスしてください。
    2. メンバーシップパッケージを選択して購入してください。
    3. アクティベーション方法についてはメールでご案内します。必要に応じて迷惑メールフォルダを確認してください。

    PayPalで行われた支払いは、支払いが手動で処理されるため、メール指示の送信に時間がかかる場合があることに注意してください。

    サポートが必要な場合は、サポートグループ（ボットのプロフィールリンク）にご参加ください。

