start: |
    <b>👋 こんにちは</b> 
    
    Apple Musicから高品質で楽曲とミュージックビデオをダウンロードするボットです：
    • 楽曲：AAC 256kbps、ALAC最大24-bit/192kHz、Dolby AtmosまたはBinaural AAC 256kbps
    • ミュージックビデオ：H.264 1080pまたはH.265 4K（AAC 256kbpsオーディオ）
    
    Apple Musicのリンク（楽曲、ミュージックビデオ、アルバム、プレイリスト）を送信するだけで、ファイルをお送りします。1つのメッセージで最大3つのリンクが処理されます。ダウンロードが開始されたら、終了するまで待ってから次のダウンロードを開始してください。

    <b>💲 メンバーシップ</b>
    
    無料ユーザーは1日{free_daily_credits}回のダウンロードが可能です（楽曲のみ、AAC形式）。メンバーは以下を享受できます：
    • 無制限の日次ダウンロード
    • ミュージックビデオのダウンロード
    • 楽曲のALAC、Binaural AAC、およびDolby Atmos品質
    • 優先処理キュー
    メンバーになるには、/membershipを参照してください。

    <b>📝 重要</b>
    
    /countriesに記載されているサポート対象のウェブサイトから、アプリではなくブラウザを使用してリンクを取得してください。

    または、任意のチャットで@{bot_username}に続けてクエリを入力することで、インライン検索を使用できます。
    
    すべてのコマンドについては、/helpを参照してください。

